{% extends "elo_ladder/base.html" %}

{% block title %}Match History{% endblock %}

{% block body %}
<table style="width:100%">
  <tr>
    <td><strong>Players</strong></td> 
    <td><strong>Games</strong></td>
    <td><strong>Date Reported</strong></td>
  </tr>
  {% for match in matches %}
  <tr>
    <td>{{ match.winning_player.name }} over {{ match.losing_player.name }}</td>
    <td>{{ match.games_played }}</td>
    <td>{{ match.add_date }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
