{% extends "elo_ladder/base.html" %}
{% block title %}Collection{% endblock %}

{% block body %}
<table class="table table-striped table-bordered table-hover">
<thead>
    <tr>
      <th colspan="3">Current Standings</th>
    <tr>
      <th>Quantity</th>
      <th>Card</th> 
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
      <tr>
       <td><a href="{% url 'player_details' player.id %}">{{ player.get_name }}</a></td>
       <td>{{ player.elo }}</td>
       <td>{{ player.match_wins }}-{{player.match_losses }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
