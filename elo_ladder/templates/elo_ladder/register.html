{% extends "elo_ladder/base.html" %}

{% block title %}Register{% endblock %}
{% block register %}class="active"{% endblock %}

{% block body %}
  {% if registered %}
    <strong>Thank you for registering! Your starting elo is 1000.</strong>
  {% else %}

        <form id="register_form" method="post" action="{% url 'register' %}"
                enctype="multipart/form-data">

            {% csrf_token %}
            <div class="input-group">
            <input type="text" class="form-control" name="username" value="" placeholder="Username">
            <br />
            <input type="text" class="form-control" name="email" value="" placeholder="Email">
            <br />
            <input type="password" class="form-control" name="password" value="" placeholder="Password">
            <br />
            <input type="password" class="form-control" name="confirm_password" value="" placeholder="Confirm Password">
            <br />
            <input type="text" class="form-control" name="first_name" value="" placeholder="First Name">
            <br />
            <input type="text" class="form-control" name="last_name" value="" placeholder="Last Name">
            <br />
            </div>
            <br />
            <button type="submit" class="btn btn-lg">Register</button>
        </form>
  {% endif %}
{% endblock %}
