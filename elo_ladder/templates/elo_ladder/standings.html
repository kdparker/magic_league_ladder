{% extends "elo_ladder/base.html" %}

{% block title %}Standings{% endblock %}

{% block body %}
<table style="width:100%">
  <tr>
    <th>Player</th>
    <th>Rating</th> 
    <th>Match Wins/Losses</th>
  </tr>
  {% for player in players %}
  <tr>
  	<th><a href="{% url 'player_details' player.id %}">{{ player.name }}</a></th>
  	<th>{{ player.elo }}</th>
  	<th>{{ player.match_wins }}-{{player.match_losses }}</th>
  </tr>
  {% endfor %}
</table>
{% endblock %}
